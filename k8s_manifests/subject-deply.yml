apiVersion: apps/v1
kind: Deployment
metadata:
  name: subject-deply
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      layer: subject
      app: learn-app
  template:
    metadata:
      name: subject-pod
      labels:
        layer: subject
        app: learn-app
    spec:
      containers:
      - name: subject-cont
        imagePullPolicy: Always
        image: ${{ env.IMAGE_NAME }}
        ports:
        - name: web
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "200Mi"
            cpu: "2"
          limits:
            memory: "270Mi"
            cpu: "2"

